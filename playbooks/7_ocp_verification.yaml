---

- name: 7 OpenShift verification
  hosts: bastion
  become: true
  environment:
    KUBECONFIG: "{{ '/home/' if (bastion_user != 'root') else '/'}}{{ bastion_user }}/.kube/config"
  gather_facts: true
  roles:
    - approve_certs
    - check_nodes
    - role: approve_certs
      approve_certs_cleanup: true
    - wait_for_cluster_operators
    - wait_for_install_complete
