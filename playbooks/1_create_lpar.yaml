---
#Create logical partition
- hosts: localhost
  tags: create_lpar, create, kvm_host_1
  connection: local
  vars_files: 
    - "{{ inventory_dir }}/group_vars/all.yaml"
  tasks:
    - name: Install required python packages.
      ansible.builtin.pip:
        name: "{{ item }}"
      loop:
        - requests
        - zhmcclient
        - cryptography
        - packaging 
        - PyYAML

    - name: Include vars for first LPAR if it is to be created.
      include_vars:
        file: "{{ inventory_dir }}/host_vars/{{ hostvars[groups['kvm_host'][0]]['networking']['hostname'] }}.yaml"
      when: hostvars[groups['kvm_host'][0]]['create']

    - name: Create an LPAR for the first KVM host.
      import_role:
        name: create_lpar
      when: hostvars[groups['kvm_host'][0]]['create']
          
- hosts: localhost
  tags: create_lpar, create, kvm_host_2
  connection: local
  tasks:
    - name: Include vars for second LPAR if it is to be created.
      include_vars:
        file: "{{ inventory_dir }}/host_vars/{{ hostvars[groups['kvm_host'][1]]['networking']['hostname'] }}.yaml"
      when: env.kvm.hostname | length > 1 and hostvars[groups['kvm_host'][1]]['create']

    - name: Create an LPAR for the second KVM host.
      import_role:
        name: create_lpar
      when: env.kvm.hostname | length > 1 and hostvars[groups['kvm_host'][1]]['create']

- hosts: localhost
  tags: create_lpar, create, kvm_host_3
  connection: local
  tasks:
    - name: Include vars for third LPAR if it is to be created.
      include_vars:
        file: "{{ inventory_dir }}/host_vars/{{ hostvars[groups['kvm_host'][1]]['networking']['hostname'] }}.yaml"
      when: env.kvm.hostname | length > 2 and hostvars[groups['kvm_host'][2]]['create']
      
    - name: Create an LPAR for a third KVM host.
      import_role:
        name: create_lpar
      when: env.kvm.hostname | length > 2 and hostvars[groups['kvm_host'][2]]['create']