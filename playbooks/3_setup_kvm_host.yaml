---

- name: Copy SSH key to access KVM host 1
  hosts: localhost
  tags: ssh, ssh_copy_id, section_1, kvm_host_1
  connection: local
  become: false
  gather_facts: true
  vars_files: 
    - "{{ inventory_dir }}/group_vars/all.yaml"
  vars:
    ssh_target: ["{{ hostvars[groups['kvm_host'][0]]['networking']['ip'] }}","{{ hostvars[groups['kvm_host'][0]]['access']['user'] }}","{{ hostvars[groups['kvm_host'][0]]['access']['pass'] }}","{{ path_to_key_pair }}"]
  tasks:
    - name: Include vars for the KVM host.
      include_vars:
        file: "{{ inventory_dir }}/host_vars/{{ hostvars[groups['kvm_host'][0]]['networking']['hostname'] }}.yaml"

    - name: Copy SSH key to KVM host.
      import_role:
        name: ssh_copy_id

- name: Copy SSH key to access KVM host 2
