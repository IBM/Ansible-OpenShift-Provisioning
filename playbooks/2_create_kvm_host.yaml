---
#Template and update RHEL configuration files for KVM host to boot from
- hosts: file_server
  tags: update_cfgs, update, kvm_host_1
  become: false
  gather_facts: false
  tasks:
    - name: Include vars for the KVM host.
      include_vars:
        file: "{{ inventory_dir }}/host_vars/{{ hostvars[groups['kvm_host'][0]]['networking']['hostname'] }}.yaml"
      when: hostvars[groups['kvm_host'][0]]['create']

    - name: Update configuration files for the KVM host.
      import_role:
        name: update_cfgs
      when: hostvars[groups['kvm_host'][0]]['create']

#Template and update RHEL configuration files for KVM host to boot from
- hosts: file_server
  tags: update_cfgs, update, kvm_host_2
  become: false
  gather_facts: false
  vars_files: 
    - "{{ inventory_dir }}/group_vars/all.yaml"
  tasks:
    - name: Include vars for a second KVM host if it is to be created.
      include_vars:
        file: "{{ inventory_dir }}/host_vars/{{ hostvars[groups['kvm_host'][1]]['networking']['hostname'] }}.yaml"
      when: env.kvm.hostname[1] is defined and hostvars[groups['kvm_host'][1]]['create']

    - name: Update configuration files for a second KVM host, if cluster is to be highly available
      import_role:
        name: update_cfgs
      when: env.kvm.hostname[1] is defined and hostvars[groups['kvm_host'][1]]['create']

