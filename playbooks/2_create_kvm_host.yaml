- name: Boot RHEL on LPAR 1
  hosts: localhost
  tags: create_kvm_host, boot, kvm_host_1
  connection: local
  tasks:
    - name: Include vars for first LPAR if it is to be created.
      include_vars:
        file: "{{ inventory_dir }}/host_vars/{{ hostvars[groups['kvm_host'][0]]['networking']['hostname'] }}.yaml"
      when: hostvars[groups['kvm_host'][0]]['create']

    - name: Boot and install RHEL for KVM host
      import_role:
        name: create_kvm_host
      when: hostvars[groups['kvm_host'][0]]['create']

