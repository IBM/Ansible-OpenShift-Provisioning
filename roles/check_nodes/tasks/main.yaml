---
- name: Get and print nodes status
  tags: check_nodes
  block:
    - name: Get nodes status
      tags: check_nodes
      ansible.builtin.command: oc get nodes
      register: oc_get_nodes

    - name: Print nodes status
      tags: check_nodes
      ansible.builtin.debug:
        var: oc_get_nodes.stdout_lines

- name: Make sure all control and compute nodes are 'Ready' before continuing (retry every 20s)
  tags: check_nodes
  ansible.builtin.shell: |
    set -o pipefail
    oc get nodes | grep "^{{ hostvars[node].hostname | lower }}" | awk '{print $2}'
  loop: "{{ groups['control_nodes'] + groups['compute_nodes'] }}"
  loop_control:
    loop_var: node
  register: cmd_output
  until: ("Ready" == cmd_output.stdout)
  retries: 60
  delay: 20
