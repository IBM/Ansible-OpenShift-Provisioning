---
- name: Delete ignition folder for idempotency.
  tags: get_ocp
  file:
    path: /var/www/html/ignition
    state: absent

- name: Create directory bin for mirrors.
  tags: get_ocp
  become: true
  file:
    path: /var/www/html/bin
    state: directory
    mode: "0755"
    owner: "root"
    group: "root"

- name: Delete OCP download directory for idempotency, because ignition files deprecate after 24 hours.
  tags: get_ocp
  become: true
  file:
    path: /root/ocpinst
    state: absent

- name: Create OCP download directory
  tags: get_ocp
  file:
    path: /root/ocpinst
    state: directory

- name: Get Red Hat CoreOS rootfs if it's not there already.
  tags: get_ocp
  get_url:
    url: "{{ rhcos_download_url }}{{ rhcos_live_rootfs }}"
    dest: "/var/www/html/bin/{{ rhcos_live_rootfs }}"
    mode: '0644'

- name: Download and unzip OCP client and installer
  tags: get_ocp
  ansible.builtin.unarchive:
    src: "{{ ocp_download_url }}{{ item }}"
    dest: "/root/ocpinst/"
    remote_src: yes
  loop:
    - "{{ ocp_client_tgz }}"
    - "{{ ocp_install_tgz }}"

- name: Copy kubectl, oc, and openshift-install binaries to /usr/sbin
  tags: get_ocp
  become: true
  ansible.builtin.copy:
    src: "/root/ocpinst/{{ item }}"
    dest: "/usr/sbin/"
    owner: root
    group: wheel
    mode: '755'
    remote_src: yes
  loop:
    - kubectl
    - oc
    - openshift-install

- name: Capture OCP public key for install-config template.
  tags: get_ocp
  command: cat "{{ ssh_cluster_private_key_file }}.pub"
  register: ocp_pub_key

- name: Use template file to create install-config.
  tags: get_ocp
  vars:
    use_proxy: "{{ 'True' if (http_proxy is defined or https_proxy is defined or no_proxy is defined) else 'False' }}"
  template:
    src: install-config.yaml.j2
    dest: /root/ocpinst/install-config.yaml
    force: true

- name: Create backup of install-config.yaml file.
  tags: get_ocp
  copy:
    src: /root/ocpinst/install-config.yaml
    dest: /root/ocpinst/install-config-backup.yaml
    remote_src: true

- name: Create manifests
  tags: get_ocp
  become: true
  command: /root/ocpinst/openshift-install create manifests --dir=/root/ocpinst/

- name: Set masters schedulable parameter to false.
  tags: get_ocp
  become: true
  replace:
    path: /root/ocpinst/manifests/cluster-scheduler-02-config.yml
    regexp: ": true"
    replace: ": false"

- name: Set permissions for ocpinst directory contents to root.
  tags: get_ocp
  become: true
  command: chmod 0755 /root/ocpinst/{{ item }}
  loop:
    - manifests
    - openshift
    - .openshift_install.log
    - .openshift_install_state.json

- name: Set ownership of ocpinst directory contents to root.
  tags: get_ocp
  become: true
  command: chown root:root /root/ocpinst/{{ item }}
  loop:
    - manifests
    - openshift
    - .openshift_install.log
    - .openshift_install_state.json

- name: Create ignition files.
  tags: get_ocp
  become: true
  command: /root/ocpinst/openshift-install create ignition-configs  --dir=/root/ocpinst/

- name: Set ownership to root and permissions of ignitions and related files.
  tags: get_ocp
  file:
    state: "{{ item.state }}"
    path: /root/ocpinst/{{ item.path }}
    owner: root
    group: root
    mode: "{{ item.mode }}"
  loop:
    - { state: file, path: bootstrap.ign, mode: "755" }
    - { state: file, path: master.ign, mode: "755" }
    - { state: file, path: worker.ign, mode: "755" }
    - { state: directory, path: auth, mode: "755" }
    - { state: file, path: metadata.json, mode: "755" }
    - { state: file, path: auth/kubeconfig, mode: "644" }
    - { state: file, path: auth/kubeadmin-password, mode: "644" }

- name: Create directory in admin user's home for default kubeconfig.
  tags: get_ocp, config
  become: false
  file:
    state: directory
    path: ~/.kube

- name: Create directory in root's home for default kubeconfig.
  tags: get_ocp, config
  become: true
  file:
    state: directory
    path: ~/.kube

- name: Make kubeconfig admin user's default (for non-root user).
  tags: get_ocp, config
  copy:
    src: /root/ocpinst/auth/kubeconfig
    dest: /home/{{ bastion_user }}/.kube/config
    owner: "{{ bastion_user }}"
    group: "{{ bastion_user }}"
    remote_src: yes
  when: bastion_user != "root"

- name: Make kubeconfig admin user's default (for root user).
  tags: get_ocp, config
  copy:
    src: /root/ocpinst/auth/kubeconfig
    dest: /{{ bastion_user }}/.kube/config
    owner: "{{ bastion_user }}"
    group: "{{ bastion_user }}"
    remote_src: yes
  when: bastion_user == "root"

- name: Make kubeconfig root user's default.
  tags: get_ocp, config
  copy:
    src: /root/ocpinst/auth/kubeconfig
    dest: /root/.kube/config
    owner: root
    group: root
    remote_src: yes

- name: Create ignition directory in HTTP-accessible directory.
  tags: get_ocp
  become: true
  file:
    path: /var/www/html/ignition
    state: directory

- name: Copy ignition files to HTTP-accessible directory.
  tags: get_ocp
  become: true
  copy:
    src: /root/ocpinst/{{ item }}.ign
    dest: /var/www/html/ignition
    remote_src: yes
    mode: "775"
    group: root
    owner: root
  loop:
    - bootstrap
    - master
    - worker
